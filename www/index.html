<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>F7-Komiku</title>




  <link rel="stylesheet" href="framework7/framework7-bundle.css"> <!-- .min dihapus -->
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  
  <div class="panel panel-left">
    <div class="list simple-list ">
      <div class="list-group" style="background-color:darkseagreen;">
        <ul>
          <li class="list-group-title">Comics</li>
          <li><a href="/categories" class="panel-close">Categories</a></li>
          <li><a href="/myfavorites" class="panel-close">My Favorites</a></li>
          <li><a href="/searchcomic" class="panel-close">Search Comics</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <div id="app">
    
    <!-- Your main view, should have "view-main" class -->
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="left">
              <a class="link panel-open" data-panel=".panel-left">
                <i class="f7-icons">menu</i>
              </a>
            <div class="title">Komiku</div>
            </div>
            <div class="right">
              <a href="#" id="logout" class="link icon-only">
                <i class="icon f7-icons">power</i>
              </a>
            <div class="title">Logout</div>
            </div>
          </div>
        </div>
        <!-- Scrollable page content-->
        <div class="page-content" style="background:url(https://i0.wp.com/lettersofnote.com/wp-content/uploads/2011/05/8457703681_aabb04a672_o.jpg?fit=520%2C359&ssl=1);">
          <div class="block block-strong inset">
            <div class="row" style="background-color: aqua;">
              <div class="block">
                <div class="row" id="div_hello" style="font-size:36px; font-style: oblique;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="popup my-popup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Popup</div>
              <div class="right">
                <!-- Link to close popup -->
                <a class="link popup-close">X</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">ini isi popup</div>
          </div>
        </div>
      </div>
    </div>

    <div class="popup popup-swipe-to-close">
      <div class="block text-align-center">
        <p>Swipe me up or down to close</p>
      </div>
    </div>

  </div>

  <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.min.js"></script>
  <!-- Cordova APIs -->
  <script src="js/cordova-app.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App store -->
  <script src="js/store.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
</body>

</html>
